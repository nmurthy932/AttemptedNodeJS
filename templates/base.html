<DOCTYPE! HTML>
  <html>
    <header>
      {% block header %}
    	<meta charset="utf-8">
    	<title id="title">{% block title %}{% endblock %} - LASAnode</title>
      <link rel="stylesheet" type="text/css" href="/static/stylesheets/{% block stylesheet %}{% endblock %}">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <!-- Bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <!-- jquery -->
      <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
      <!-- mardown-it -->
      {% endblock %}
    </header>

    <body>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark" style="height: 10%">
        <div class="container-fluid">
          <a class="navbar-brand" href="/home" style="color: #3FDE74; border: 1px solid #3FDE74; padding: 2px; background-color: #2E294E;">LASAnode</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" id="homeNav" href="/home" style="color: #3FDE74">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="lessonsNav" href="/lessons" style="color: #3FDE74">Lessons</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="codeNav" href="/code" style="color: #3FDE74">Code</a>
              </li>
            </ul>
            {% if role == 'student' or role == 'teacher' %}
            <a class="nav-link" id="logoutNav" href="/logout" style="color: #3FDE74">Log Out</a>
            {% else %}
            <a class="nav-link" id="loginNav" href="/login" style="color: #3FDE74">Login</a>
            <a class="nav-link" id="registerNav" href="/register" style="color: #3FDE74">Register</a>
            {% endif %}
          </div>
        </div>
      </nav>
      <style>
        .nav-item, .nav-link{
            text-align: right;
        }
      </style>
      <div style="height: 90%;">
      {% block body %}
      {% endblock %}
      </div>
    </body>
    {% block scripts %}
    {% endblock %}
  </html>
