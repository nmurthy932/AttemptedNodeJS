{% extends "base.html" %}
{% block title %}Login{{super()}}{% endblock %}
{% block stylesheet %}login.css{% endblock %}
{% block body %}
<div class="d-flex" id="loginDiv">
    <form method="post" class="container-fluid">
        <div id="logo" class="align-items-start p-3">
            <h1 class="display-1 text-center"><a href="/home">Ln</a></h1>
        </div>
        <div id="form-data" class="align-items-center">
            <div class="row p-3">
                <div class="form-floating">
                    <input type="email" name="email" placeholder="Enter email" class="form-control" value="{{email}}" id="email">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row p-3">
                <div class="form-floating">
                    <input type="password" name="password" placeholder="Enter password" class="form-control" id="password">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row p-3" id="submit">
                <input type="submit" name="submit" value="Login" class="btn btn-outline-light btn-block">
            </div>
            <p id="error" class="text-center">{{error}}</p>
        </div>
    </form>
</div>
{% endblock %}
